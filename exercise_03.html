<!DOCUMENT html>

<!-- EXERCISE 3. ENLAZANDO UN INPUT A UNA EXPRESION CON JQUERY-->

<head>
<meta charset="UTF-8">

<script src="http://code.jquery.com/jquery.min.js"></script>
</head>

<body>

	<!-- jQuery Ejemplo -->
	<!-- Hace lo mismo que exercise_02.html se requieren muchos callback y varias lineas de codigo por  mantener -->

	Ingresa tu nombre: <input type="text"></input>
	<p id="name"></p>

	<script>
		$(document).ready(function() {
			$("input").keypress(function() {
				$("#name").text($(this).val());
			});
		});
	</script>

</body>

</html>

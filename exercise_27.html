<!DOCUMENT html>

<!-- EXERCISE 27. FILTROS. TESTEANDO FILTROS
<!--Problema: Se requiere hacer una prueba unitaria sobre un nuevo filtro. Empecemos con un filtro sencillo, el cual renderiza una caja de chequeo dependiendo de un valor booleano.

	Solución: Los filtros pueden ser encadenados usando la sintaxis de enlazado de UNIX (|)

-->

<head>
<meta charset="UTF-8">
</head>

<body ng-app="MyApp">

	<div ng-init="data = true">
		<p>{{ data | checkmark}}</p>
		<p>{{ !data | checkmark}}</p>
	</div>

	<!-- Incorporamos jquery para que funcione dentro de las directivas -->
	<script src="jquery/jquery.min.js"></script>

	<!--Version de angular.js 1.4.8 -->
	<script src="angularjs/angular.min.js"></script>

	<!-- Información de datos de configuracion local segun país en Angular.js-->
	<script src="angularjs/angular-locale_de.js"></script>
    
    <script>

    	//Nuestra app
    	var app = angular.module('MyApp', []);

    	//filtro checkmark
    	app.filter('checkmark', function() {
    		return function(input) {
    			return input ? '\u2713' : '\u2718';
    		};
    	});
		
    </script>

</body>

</html>
